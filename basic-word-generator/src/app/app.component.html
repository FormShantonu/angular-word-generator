<div class="container w-50 Mt-5 text-center">
  <div class="text-center display-3 m-3 text-white">
    Word Limit : {{limit}}
  </div>
  <input
type="range" 
  min="1"
  max="50"
  value="{{ limit }}"  
  class="slider form-control-range"
  (change)="handelSlidChange(getValue($event))"
  >
  <button (click)="gaterThen()" class="btn btn-secondary">Generated Word</button>
  <div class="card card-body">
    <p class="display-4">{{word}}</p>
  </div>
</div>
